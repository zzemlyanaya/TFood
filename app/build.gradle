apply from: BaseAndroidLibraryModule

android {
    buildFeatures {
        dataBinding true
        viewBinding true
    }
}

dependencies {
    dependenciesSet(this) {
        core()
        toothpick()
    }

    implementation libraries.cicerone

    implementation project(':core')
    implementation project(':core:core')
    implementation project(':core:uikit')
}